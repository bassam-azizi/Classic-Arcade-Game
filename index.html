<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="welcomeModule">
        <h2>Welcome To One of the best eternal game</h2>
        <div class="gameName">
            <h1 id="game_nm">Classic Arcade Game Frogger</h1>
        </div>
        <h3>Choose a Player :</h3>
        <div id="allPlayers">
                <div class="player char-boy" id="toc" tabindex="0"></div>
                <div class="player char-cat-girl" tabindex="0"></div>
                <div class="player char-horn-girl" tabindex="0"></div>
                <div class="player char-pink-girl" tabindex="0"></div>
                <div class="player char-princess-girl" tabindex="0"></div>
        </div>
        <div id="game_bridge">
            <button id="startGame">Start The Game</button>
        </div>
    </div>
    <div id="finishModule">
        <div id="moduleBox">
            <h1 id="moduleHeader1">GAME OVER</h1> 
            <h2 id="moduleHeader2"></h3>
            <button id="moduleButton">PLAY AGAIN</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cddf9493b5.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
